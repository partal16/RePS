{% extends "layout.html" %}
{% block title %}Problems{% endblock %}
{% block content %}
	<h1 class="title">Problems</h1>

	{% if problems %}
		<table class="table is-striped is-fullwidth" >
			{% for problem_key, problem in problems %}
				<tr>
					<td>
						<a href="{{ url_for('problem_page', problem_key=problem_key) }}">
							{{ problem.title }}
							{{ problem.n_seen }}
					</td>
				</tr>
			{% endfor %}
		</table>
	{% endif %}
{% endblock %}
